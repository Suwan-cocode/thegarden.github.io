<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE GARDEN</title>
  <link rel="stylesheet" href="style.css" />
  <!-- KoPubWorld Font -->
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/KoPubWorldDotum.css" rel="stylesheet">
</head>

<body>
  <!-- 상단 헤더 -->
  <header class="main-header">
    <div class="overlay"></div>
    <h1><span class="the">THE</span> <span class="garden">GARDEN</span></h1>
    <p class="intro">
      자연이 주는 감동을 나누고 싶습니다.<br>
      겸손한 마음으로 순리를 따르겠습니다.<br>
      배우고 익혀 함께 가꾸어 가겠습니다.
    </p>
  </header>

  <!-- 연락 섹션 -->
  <section class="contact">
    <p><a href="mailto:thegarden07@naver.com">thegarden07@naver.com</a></p>
    <p><a href="https://www.instagram.com/official.thegarden/" target="_blank">instagram: official.thegarden</a></p>
    <p class="note">프로젝트 문의는 메일로 부탁드립니다.</p>
  </section>

  <!-- 갤러리 섹션 -->
  <section class="gallery">
    <div class="gallery-grid">
      <img src="tg_work_img/img1.jpg">
      <img src="tg_work_img/img2.jpg">
      <img src="tg_work_img/img3.jpg">
      <img src="tg_work_img/img4.jpg">
      <img src="tg_work_img/img5.jpg">
      <img src="tg_work_img/img6.jpg">
      <img src="tg_work_img/img7.jpg">
      <img src="tg_work_img/img8.jpg">
      <img src="tg_work_img/img9.jpg">
      <img src="tg_work_img/img10.jpg">
      <img src="tg_work_img/img11.jpg">
      <img src="tg_work_img/img12.jpg">
      <img src="tg_work_img/img13.jpg">
      <img src="tg_work_img/img14.jpg">
      <img src="tg_work_img/img15.jpg">
    </div>
  </section>

  <!-- 푸터 -->
  <footer>
    <p>© 2007 THE GARDEN | All Rights Reserved</p>
  </footer>

  <!-- 이미지 확대 기능 + 저장 방지 스크립트 -->
  <script>
    const imgs = document.querySelectorAll('.gallery-grid img');
    let expandedImg = null;

    imgs.forEach(img => {
      // 클릭 시 확대
      img.addEventListener('click', () => {
        if (expandedImg && expandedImg !== img) {
          expandedImg.classList.remove('expanded');
        }

        img.classList.toggle('expanded');
        expandedImg = img.classList.contains('expanded') ? img : null;
      });

      // 이미지 저장 방지 (오른쪽 클릭)
      img.addEventListener('contextmenu', e => e.preventDefault());

      // 모바일 길게 누르기 방지
      img.addEventListener('touchstart', e => {
        e.preventDefault();  // 이미지 저장 메뉴 등장 방지
      }, { passive: false });

      // 드래그 방지
      img.addEventListener('dragstart', e => e.preventDefault());
    });

    // 전체 문서에서 길게 누르기 방지
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('touchstart', e => {
      if (e.target.tagName === 'IMG') e.preventDefault();
    }, { passive: false });
  </script>

</body>
</html>
